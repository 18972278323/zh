{extend name="public/base2" /}

{block name="body"}


<div class="col-md-9" >
    <div class="page-header">
        <p>
            <span style="font-size: 16px;color: #8f8f8f">个人中心 > 修改密码</span>&nbsp;&nbsp;
        </p>
    </div>

    <form class="form-horizontal" id="info">
        <div class="form-group">
            <label  class="col-sm-2 control-label">当前密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="请输入当前密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="请确认新密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="register">确认修改</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        // 修改密码
        $('#register').on('click',function () {
            // alert($('#login').serialize());
            $.ajax({
                type: 'post',
                url: "{:url('User/editPassword')}",
                data: $('#login').serialize(),
                dataType: 'json',
                success: function (data) {
                    switch (data.status) {
                        case 1:
                            window.location.href = "{:url('index/Index/index')}";
                            break;
                        case -1:
                            alert(data.message);
                            break;
                        case 0:
                            alert(data.message);
                            window.location.href = "{:url('index/User/register')}";
                            break;
                    }
                }
            })
        })
    })
</script>

{/block}
