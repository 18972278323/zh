<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    {load href="/static/css/bootstrap.css" /}
    {load href="/static/js/jquery-3.4.1.min.js" /}
    {load href="/static/js/bootstrap.js" /}
    {load href="/static/plugins/layer/layer.js" /}


</head>
<body background="/static/images/gaoyuanyuan(1).jpg" style="background-size: 100% ">
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-4">
                <div style="height: 200px">

                </div>
                <h3 class="text-center page-header" style="color: #7b91d6;">管理员登录</h3>

                <form class="form-horizontal" id="login">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="邮箱 \ 手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </form>
            </div>
        </div>
    </div>

</body>

<script>
    $(function () {
        $('#submit').on('click',function () {
            $.post({
                url: "{:url('admin/User/login')}",
                data: $('#login').serialize(),
                success: function (data) {
                    switch (data.status) {
                        case -1,0:
                            layer.alert(data.message, {
                                icon: 5,
                                skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。
                            });
                            break;
                        case 1: // 登录成功
                            window.location.href = "{:url('Index/index')}";
                    }
                }
            })
        })
    })
</script>

</html>
