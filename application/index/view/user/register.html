<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h3>用户注册</h3>
        </div>

        <form class="form-horizontal" method="post" id="login">
            <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" placeholder="请输入真实姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" placeholder="请输入合法的邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="仅支持字母和数字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password_confirm" class="form-control" placeholder="请再次输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="register">注册</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(function () {
            // 提交注册
            $('#register').on('click',function () {
                // alert($('#login').serialize());
                $.ajax({
                    type: 'post',
                    url: "{:url('User/insert')}",
                    data: $('#login').serialize(),
                    dataType: 'json',
                    success: function (data) {
                        console.log(123);
                        if (data.status == 1){
                            console.log(data.message);
                            // win.location.href = "{:url('index/index/index')}";
                        }else{
                            console.log(data.message);
                            // win.location.href = "{:url('index/User/register')}";
                        }
                    }
                })
            })
        })
    </script>
