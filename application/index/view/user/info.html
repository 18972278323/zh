{extend name="public/base2" /}

{block name="body"}


    <div class="col-md-9" >
        <div class="page-header">
            <p>
                <span style="font-size: 16px;color: #8f8f8f">个人中心 > 个人信息</span>&nbsp;&nbsp;
            </p>
        </div>

        <form class="form-horizontal" id="info">
            <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" value="{$user.name}">
                </div>
            </div>
            {eq name="user.sex" value="1"}
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="radio col-sm-10">
                    <label>
                        <input type="radio" name="sex"  value="1" checked>男
                    </label>
                    <label>
                        <input type="radio" name="sex"  value="0">女
                    </label>
                </div>
            </div>
            {/eq}
            {eq name="user.sex" value="0"}
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="radio col-sm-10">
                    <label>
                        <input type="radio" name="sex"  value="1">男
                    </label>
                    <label>
                        <input type="radio" name="sex"  value="0" checked>女
                    </label>
                </div>
            </div>
            {/eq}
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" value="{$user.email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10">
                    <input id="indate" type="text"  name="birthday" class="form-control" value="{$user.birthday}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" value="{$user.mobile}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">注册时间</label>
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" disabled value="{$user.create_time|date='Y-m-d H:i:s'}" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="register">确认修改</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(function () {

            // 日期插件 API详情见 http://www.jemui.com/uidoc/jedate.html
            $(function () {
                jeDate("#indate",{
                    format:"YYYY-MM-DD",
                    isShow:true,
                    isTime:true,
                    onClose:false,
                    theme:{ bgcolor:"#00A1CB",color:"#ffffff", pnColor:"#00CCFF"}
                })
            });

            // 提交注册
            $('#register').on('click',function () {
                // alert($('#login').serialize());
                $.ajax({
                    type: 'post',
                    url: "{:url('User/insert')}",
                    data: $('#login').serialize(),
                    dataType: 'json',
                    success: function (data) {
                        switch (data.status) {
                            case 1:
                                window.location.href = "{:url('index/Index/index')}";
                                break;
                            case -1:
                                alert(data.message);
                                break;
                            case 0:
                                alert(data.message);
                                window.location.href = "{:url('index/User/register')}";
                                break;
                        }
                    }
                })
            })
        })
    </script>

{/block}
