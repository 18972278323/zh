{extend name="public:base2" /}
{block name="body"}
	<!-- 主体 -->
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <p>
                <span style="font-size: 24px">编辑文章</span>&nbsp;&nbsp;
            </p>
        </div>

        <form class="form-horizontal" id="edit" action="{:url('Article/insert')}" method="post" enctype="multipart/form-data">
            <div>
                <input type="hidden" name="user_id" value="{$Think.session.id}">
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" value="{$art.title}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">文章分类</label>
                <div class="col-sm-10">
                    <select name="cate_id" class="form-control">
                        {volist name="cateList" id="cate"}
                            <option value="{$cate.id}">{$cate.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">标题图片</label>
                <div class="col-sm-7">
                    <input type="file" name="title_img" class="form-control" >
                </div>
                <div  style="float: right">
                    <img src="/uploads/{$art.title_img}"
                         style="margin-right: 10px;float: left;width: 90px;height: 60px;" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">文章内容</label>
                <div class="col-sm-10">
                    <textarea name="content" id="content" value="{$art.content}" style="height: 200px" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit">发布</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        bkLib.onDomLoaded(function() {
            new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
        });
    </script>

    <!--右侧最新排行-->
    {/block}
